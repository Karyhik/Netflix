<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix login page</title>
    <link rel="stylesheet" href="netlix.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    </head>

    <body>
        <nav>
            <a href="#"><img src="images/Netflix-logo-red-black-png.png" alt="logo"></a>
        </nav>

       <div class="form-wrapper">
        <h2>Sign In</h2>
        <form action="#">
            <div class="form-control">
                <input type="text" required> 
                <label>Email or Phone number</label>
            </div>

            <div class="form-control">
                <input type="password" required> 
                <label>Password</label>
            </div>

            <button type="submit">Sign In</button>

            <div class="form-help">

                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
           <a href="#">Need help?</a>
            </div>
        </form>
        <p>New to the Netflix? <a href="#">Sign Up now</a></p>
        <small>
            This page is protected By Google reCAPTCHA to ensure your are not a robot
            <a href="#">Learn more.</a>
        </small>

       </div>
    </body>
</html>
